<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Image Max Width</title>
    <style>
        img {
            max-width: 250px; /* 设置图片的最大宽度为 200px */
            width: 100%; /* 设置图片的宽度为父元素的宽度 */
            height: auto; /* 保持图片宽高比 */
        }
    </style>
</head>
<body>
<img src="http://10.7.8.7:1025/getImage/test2.png" alt="图片加载失败">
</body>
</html>
